<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Image Search App</title>
    <link rel="stylesheet" href="./css/styles.css" />
    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/izitoast/1.4.0/css/iziToast.min.css"
    />
    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/simplelightbox/2.1.3/simple-lightbox.min.css"
    />
  </head>
  <body>
    <header>
      <form id="search-form" class="search-form">
        <input
          type="text"
          name="query"
          autocomplete="off"
          placeholder="Search images..."
        />
        <button type="submit">Search</button>
      </form>
    </header>
    <main>
      <ul class="gallery"></ul>
      <button class="load-more" style="display: none">Load more</button>
    </main>

    <script type="module" src="./main.js"></script>
  </body>
</html>
